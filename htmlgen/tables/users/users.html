<html>
  <head> 
    <link rel="stylesheet" href="../styles.css"> 
    <link rel="stylesheet" href="../fieldset.css"> 
  </head> 
  <body>  
    <fieldset class="container"> 
      <legend>users</legend> 
      <fieldset class="section left"> 
        <legend>multirow</legend> 
        <table> 
          <thead> 
            <tr> 
              <th></th> 
              <th> 
                <label class="above" for="usr-id-0-0" tabindex="0" draggable="true" ondragstart="this.startFieldDragging()">Id</label> 
              </th>
              <th> 
                <label class="above" for="usr-name-0-0" tabindex="0" draggable="true" ondragstart="this.startFieldDragging()">Name</label> 
              </th>
              <th> 
                <label class="above" for="usr-email-0-0" tabindex="0" draggable="true" ondragstart="this.startFieldDragging()">Email</label> 
              </th>
              <th> 
                <label class="above" for="usr-pwd-0-0" tabindex="0" draggable="true" ondragstart="this.startFieldDragging()">Password</label> 
              </th> 
            </tr> 
          </thead> 
          <tbody> 
            <tr foreach="row in 0..3"> 
              <td class="indicator" from="CountryDS" row="$row" type="row-indicator"></td> 
              <td> 
                <input type="text" name="id" from="users" size="19" integer id="usr-id-0-$row" row="$row"> 
              </td>
              <td> 
                <input type="text" name="name" from="users" size="40" initcap id="usr-name-0-$row" row="$row"> 
              </td>
              <td> 
                <input type="text" name="email" from="users" size="40" lower id="usr-email-0-$row" row="$row"> 
              </td>
              <td> 
                <input type="text" name="password" from="users" size="40" id="usr-pwd-0-$row" row="$row"> 
              </td> 
            </tr> 
          </tbody> 
        </table> 
      </fieldset> 
      <fieldset class="section below left"> 
        <legend>details</legend> 
        <table> 
          <tbody> 
            <tr> 
              <td> 
                <label class="left" for="usr-id-1-0">Id</label> 
              </td> 
              <td>:</td> 
              <td> 
                <input type="text" name="id" from="users" size="19" integer id="usr-id-1-0"> 
              </td> 
            </tr>
            <tr> 
              <td> 
                <label class="left" for="usr-name-1-0">Name</label> 
              </td> 
              <td>:</td> 
              <td> 
                <input type="text" name="name" from="users" size="40" initcap id="usr-name-1-0"> 
              </td> 
            </tr>
            <tr> 
              <td> 
                <label class="left" for="usr-email-1-0">Email</label> 
              </td> 
              <td>:</td> 
              <td> 
                <input type="text" name="email" from="users" size="40" lower id="usr-email-1-0"> 
              </td> 
            </tr>
            <tr> 
              <td> 
                <label class="left" for="usr-pwd-1-0">Password</label> 
              </td> 
              <td>:</td> 
              <td> 
                <input type="text" name="password" from="users" size="40" id="usr-pwd-1-0"> 
              </td> 
            </tr> 
          </tbody> 
        </table> 
      </fieldset> 
      <div class="container flex"> 
        <fieldset class="group0 section">
          <legend>group0</legend>
          <table class="table">
            <tbody>
              <tr> 
                <td> 
                  <label class="left group0" for="usr-id-2-0">Id</label> 
                </td> 
                <td>:</td> 
                <td> 
                  <input type="text" name="id" from="users" size="19" integer id="usr-id-2-0" class="group0"> 
                </td> 
              </tr>
              <tr> 
                <td> 
                  <label class="left group0" for="usr-name-2-0">Name</label> 
                </td> 
                <td>:</td> 
                <td> 
                  <input type="text" name="name" from="users" size="40" initcap id="usr-name-2-0" class="group0"> 
                </td> 
              </tr>
              <tr> 
                <td> 
                  <label class="left group0" for="usr-email-2-0">Email</label> 
                </td> 
                <td>:</td> 
                <td> 
                  <input type="text" name="email" from="users" size="40" lower id="usr-email-2-0" class="group0"> 
                </td> 
              </tr>
              <tr> 
                <td> 
                  <label class="left group0" for="usr-pwd-2-0">Password</label> 
                </td> 
                <td>:</td> 
                <td> 
                  <input type="text" name="password" from="users" size="40" id="usr-pwd-2-0" class="group0"> 
                </td> 
              </tr>
            </tbody>
          </table>
        </fieldset>  
      </div>  
    </fieldset>
  </body>
</html>
